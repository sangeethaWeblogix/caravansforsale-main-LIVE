name: Generate Static Pages

on:
  schedule:
    - cron: '0 2 * * *'  # Once daily at 2 AM UTC
  
  workflow_dispatch:
    inputs:
      target:
        description: 'What to generate'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - homepage-only
          - sitemap-only

jobs:
  generate-homepage:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: |
      github.event.inputs.target == 'all' ||
      github.event.inputs.target == 'homepage-only' ||
      github.event.inputs.target == '' ||
      github.event_name == 'schedule'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install node-fetch@2
          npm install puppeteer
      
      - name: ğŸ  Generate Homepage
        env:
          VERCEL_BASE_URL: ${{ secrets.VERCEL_BASE_URL }}
          PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: node scripts/generate-static-pages.js

  generate-sitemaps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max
    if: |
      github.event.inputs.target == 'all' ||
      github.event.inputs.target == 'sitemap-only' ||
      github.event_name == 'schedule'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install node-fetch@2
          npm install xml2js
      
      - name: ğŸ—ºï¸ Generate Sitemap Variants
        env:
          VERCEL_BASE_URL: ${{ secrets.VERCEL_BASE_URL }}
          PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: node scripts/generate-sitemap-cache.js
      
      - name: ğŸ“Š Summary
        if: always()
        run: |
          echo "::notice::Check logs above for generation statistics"
