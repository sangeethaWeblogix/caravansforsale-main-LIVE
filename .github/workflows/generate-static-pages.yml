name: Generate Static Pages (Homepage + Sitemaps)

on:
  schedule:
    # Run every 12 hours at 00:00 and 12:00 UTC
    - cron: '0 0,12 * * *'
  
  # Allow manual trigger with options
  workflow_dispatch:
    inputs:
      target:
        description: 'What to generate'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - homepage-only
          - sitemap-only
  
  # Optional: Trigger on script changes
  push:
    branches:
      - main
    paths:
      - 'scripts/generate-static-pages.js'
      - 'scripts/generate-sitemap-cache.js'
      - '.github/workflows/generate-static-pages.yml'

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install node-fetch@2
          npm install xml2js
      
      - name: ğŸ  Generate Homepage & Listings
        if: |
          github.event_name == 'push' || 
          github.event_name == 'schedule' ||
          github.event.inputs.target == 'all' || 
          github.event.inputs.target == 'homepage-only' || 
          github.event.inputs.target == ''
        env:
          VERCEL_BASE_URL: ${{ secrets.VERCEL_BASE_URL }}
          PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          echo "ğŸ  Generating homepage & listings static HTML..."
          node scripts/generate-static-pages.js
      
      - name: ğŸ—ºï¸ Generate Sitemap URL Variants
        if: |
          github.event_name == 'schedule' ||
          github.event.inputs.target == 'all' || 
          github.event.inputs.target == 'sitemap-only'
        env:
          VERCEL_BASE_URL: ${{ secrets.VERCEL_BASE_URL }}
          PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          echo "ğŸ—ºï¸ Generating sitemap URL variants (5 per URL)..."
          node scripts/generate-sitemap-cache.js
      
      - name: ğŸ“Š Upload generation log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: generation-log
          path: scripts/
          retention-days: 7
      
      - name: ğŸ’¬ Notify on failure
        if: failure()
        run: |
          echo "::error::Static page generation failed. Check the logs above."
          echo "::error::Review the artifacts for detailed error information."
      
      - name: âœ… Completion Summary
        if: success()
        run: |
          echo "::notice::âœ… Static page generation completed successfully!"
          echo "::notice::ğŸ“Š Check job logs above for detailed statistics"
